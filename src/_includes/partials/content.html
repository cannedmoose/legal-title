<div class="w-full grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">

    {% if partners.partner %}

        {% for item in partners.partner %}
            <div class="p-5">
                <img class="rounded" src = "{{item.picture}}">
                <h3>{{item.title}}</h3>
                <p>{{item.desc | markdownit | safe }}</p>
            </div>
        {% endfor %}

    {% endif %}

</div>
